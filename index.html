<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h2 id="question">Question</h2>
        <ul>
            <li>
                <input class="answer" name="radio" id="a" type="radio">
                <label for="a" id="answer_a">Answer</label>
            </li>
            <li>
                <input class="answer" name="radio" id="b" type="radio">
                <label for="b" id="answer_b">Answer</label>
            </li>
            <li>
                <input class="answer" name="radio" id="c" type="radio">
                <label for="c" id="answer_c">Answer</label>
            </li>
            <li>
                <input class="answer" name="radio" id="d" type="radio">
                <label for="d" id="answer_d">Answer</label>
            </li>
            
        </ul>
        <button id="submitBtn">Submit</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
